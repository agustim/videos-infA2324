    function keydown(e) {
        if (e.key >= "1" && e.key <= "3") {
            for(i=1;i<=3;i++){

            }
            document.getElementById("cam_"+e.key).style = "display:block";
        }
    }
    window.addEventListener('keydown', keydown);
    </script>
